<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header></header>

    <main>
        <div class="game-container">
            <div class="cards-container">
                <div class="row">
                    <div class="col-12 col-xl-6">
                    <!-- Trainer Card -->
                        <div class="card-section">
                            <div class="card" id="trainer-card">
                                <div class="card-inner">
                                    <div class="card-back">
                                        <div class="card-back-design"></div>
                                    </div>
                                    <div class="card-front">
                                        <div class="pokemon-image" id="trainer-image"></div>
                                        <div class="pokemon-info">
                                                <div class="pokemon-name" id="trainer-name"></div>
                                                <div class="d-flex flex-column gap-2">
                                                <button class="stat-btn d-block w-100" id="trainer-id" data-stat="id">
                                                    ID: <span></span>
                                                </button>
                                                <button class="stat-btn d-block w-100" id="trainer-speed" data-stat="speed">
                                                    Speed: <span></span>
                                                </button>
                                                <button class="stat-btn d-block w-100" id="trainer-attack" data-stat="attack">
                                                    Attack: <span></span>
                                                </button>
                                                <button class="stat-btn d-block w-100" id="trainer-defense" data-stat="defense">
                                                    Defense: <span></span>
                                                </button>
                                                <button class="stat-btn d-block w-100 " id="trainer-height" data-stat="height">
                                                    Height: <span></span>
                                                </button>
                                                <button class="stat-btn d-block w-100" id="trainer-weight" data-stat="weight">
                                                    Weight: <span></span>
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3>pokemon Trainer's</h3>
                        <div class="score">Score: <span id="trainer-score">0</span></div>

                
            

                <!-- Opponent's Card -->
                
                    <div class="card-section">
                        <div class="card" id="opponent-card">
                            <div class="card-inner">
                                <div class="card-back">
                                    <div class="card-back-design"></div>
                                </div>
                                <div class="card-front">
                                    <div class="pokemon-image" id="opponent-image"></div>
                                    <div class="pokemon-info">
                                        <div class="pokemon-name" id="opponent-name"></div>
                                        <div class=" d-flex flex-column gap-2">
                                        <button class="stat-btn d-block w-100" id="opponent-id" data-stat="id">
                                            ID: <span></span>
                                        </button>
                                        <button class="stat-btn d-block w-100" id="opponent-speed" data-stat="speed">
                                            Speed: <span></span>
                                        </button>
                                        <button class="stat-btn d-block w-100" id="opponent-attack" data-stat="attack">
                                            Attack: <span></span>
                                        </button>
                                        <button class="stat-btn d-block w-100" id="opponent-defense" data-stat="defense">
                                            Defense: <span></span>
                                        </button>
                                        <button class="stat-btn d-block w-100" id="opponent-height" data-stat="height">
                                            Height: <span></span>
                                        </button>
                                        <button class="stat-btn d-block w-100" id="opponent-weight" data-stat="weight">
                                            Weight: <span></span>
                                        </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3>Opponents</h3>
                        <div class="score">Score: <span id="opponent-score">0</span></div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start-button">Start Game</button>
                <button id="next-reset-button" style="display: none">
                    Next Round
                </button>
            </div>
        </div>
    </main>

    <!-- Link to JavaScript file -->
    <script src="assets/js/game.js"></script>
</body>

</html>
