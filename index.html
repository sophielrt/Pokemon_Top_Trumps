<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header, welcoming the player to the game -->
    <header id="game-title" class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-1">Welcome Pokemon trainer to <br>
                Battle Academy Top Trumps</h1>
            </div>
        </div>
    </header>

    <!-- Main element containing the home page buttons-->
    <main>
        <section>
            <div class="row">
                <div class="col-12 text-center">
                    <button id="home-btn" type="button" class="btn">Start Game</button>
                </div>

                <div class="col-12 text-center">
                    <!-- W3Schools -->
                    <!-- Trigger/Open The Modal -->
                    <button id="myBtn">How to Play</button>

                    <!-- The Modal -->
                     <div id="myModal" class="modal">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <p>Some text in the Modal..</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/e8014a6adf.js" crossorigin="anonymous"></script>

    <!-- Link to JavaScript file -->
    <script src="assets/js/index.js"></script>






</body>

</html>
